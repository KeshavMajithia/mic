<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the base URL with the path
      const base = '/mic';
      const path = window.location.pathname;
      window.location.href = base + path + window.location.search + window.location.hash;
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
  </body>
</html>
